<template name="Map">
	<div class="map_container">
		<!--oncontextmenu="return false;"-->
		<ul id="map">
			{{#each hexagon in hexs}}
				{{#let y=@index}}
					{{#each hexagon}}
						<li class="hexli {{firstrow(y)}} {{evenfirst @index y}}">
							<div id="{{@index}}-{{y}}" class="hex {{#if unit}}unit{{/if}}" style="{{#if unit}}cursor: pointer{{/if}}; <!--background:{{color}};-->"><br>
								{{@index}}, {{y}}<br>
								
								{{#if unit}}
									<strong style="color:black; margin-left: -24px;">{{unit.name}}</strong><br>
									<strong style="color:black; margin-left: -20px;">HP:{{unit.health}}</strong>
								{{/if}}
							</div>
						</li>
					{{/each}}
				{{/let}}
				<div class="spacer"></div>
			{{/each}}
		</ul>
		
		<div class="controller">
			<div id="up">↑</div>
			<div id="down">↓</div>
			<div id="left">←</div>
			<div id="right">→</div>
		</div><!-- ➜ -->
	</div>
</template>
