<template name="Country">
	
	<div class="container" style="padding-top: 75px">
	<div class="row">

		<div class="col-md-12">
			<div class="panel panel-default">

				<div class="panel-body">

					<div class="panel-content">
						<div>
						<div class="circle" style="background:#ff0000"></div>
						<div>{{> YourCountry}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="panel panel-default">

					<div class="panel-content">
						<button type="button" class="btn btn-success btn-block">Your diplomacy</button>
					</div>
				
			</div>
			
			<div class="panel panel-default">
			
			<div class="panel-heading">
					Current status with countries
				</div>
			
				<div class="panel-body" style="height:65vh">
				
					<div class="panel-content">
					    <ul>
							something
						</ul>
					</div>
				</div>
			</div>
		</div>
			
		<div class="col-xs-9">
            <div class="panel panel-default">

				<div class="panel-heading">
					Current status with local people
				</div>
			
				<div class="panel-body" style="height:71vh">
					<div class="panel-content"> Latvia
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
							70%
							</div>
						</div>
					
					</div>
					
					<div class="panel-content"> Estija
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:15%">
							15%
							</div>
						</div>
					
					</div>
					
				</div>
				
			</div>
        </div>
		
		</div>
	</div>
	
</template>

<template name="YourCountry">
  {{Info}}
</template>
