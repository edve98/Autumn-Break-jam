<template name="Login">
	<div class="container" style="padding-top: 75px">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 center-block">
				
				
				
				<ul class="nav nav-pills nav-justified" style="margin-bottom: 10px">
					<li class="active"><a data-toggle="pill" href="#login">Log in</a></li>
					<li><a data-toggle="pill" href="#signup">Sign up</a></li>
				</ul>
				
				
				
				<div class="panel panel-default">
					<div class="panel-body">
						
						<div class="tab-content">
							<div id="login" class="tab-pane fade in active">
								<form class="login">
									<div class="form-group">
										<label>Email</label>
										<input type="email" name="loginEmail" class="form-control">
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" name="loginPassword" class="form-control">
									</div>
									<button type="submit" value="login" class="btn btn-primary btn-block">Log in</button>
								</form>
							</div>
							<div id="signup" class="tab-pane fade">
								<form class="register">
									<div class="form-group">
										<label>Email</label>
										<input type="email" name="registerEmail" class="form-control">
									</div>
									<div class="form-group">
										<label for="formGroupExampleInput">Password</label>
										<input type="password" name="registerPassword" class="form-control">
									</div>
									<button type="submit" value="register" class="btn btn-primary btn-block">Sign up</button>
								</form>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
